<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&family=Roboto:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="back" type="image/jpeg" href="./images/images.jpeg">
  
  <title>Frontend-page </title>

  
</head>
<body>
     
   <main>
     <img src="images/illustration-hero.svg" alt=" hero ">
     
     <section>

       <h1>Order Summary</h1>
       <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </span>
      <div class="informations">
          <div class="music-price">
             <img src="images/icon-music.svg" alt="music icon">
             <div class="price">
               <strong>Annual Plan</strong>
               <span>$59.99/year</span>
             </div>
          </div>
          <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="#" id="cancel-order">Cancel Order</a>
     </section>

   </main>


 
  
  
  
</body>
</html>
